<ng-container>
    <button (click)="get400Validation()" class="btn btn-outline-primary">Test 400 Validation</button>
    <button (click)="get401()" class="btn btn-outline-primary">Test 401</button>
    <button (click)="get404()" class="btn btn-outline-primary">Test 404</button>
    <button (click)="get500()" class="btn btn-outline-primary">Test 500</button>
    <button (click)="get400()" class="btn btn-outline-primary">Test 400</button>

    <div class="row mt-5" *ngIf="validationError.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationError">{{error}}</li>
        </ul>
    </div>
</ng-container>
